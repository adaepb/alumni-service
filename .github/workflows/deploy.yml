name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checa o repositório
      - name: Checkout repository
        uses: actions/checkout@v2

      # Configura o Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Atualize para uma versão LTS estável

      # Instala todas as dependências (de produção e desenvolvimento)
      - name: Install dependencies
        run: npm install  # Removido '--only=production' para garantir que todas as dependências sejam instaladas

      # Define as variáveis de ambiente a partir do GitHub Secrets
      - name: Set environment variables
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV

      # Compila o TypeScript
      - name: Compile TypeScript
        run: npm run build

      # Verifica se o diretório public foi gerado
      - name: Verify public directory exists
        run: |
          if [ ! -d "./public" ]; then
            echo "Public directory does not exist. Exiting...";
            exit 1;
          fi

      # Faz o deploy para o GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./public  # Certifique-se de que o diretório 'public' contém os arquivos que você quer hospedar
          user_name: 'GitHub Actions'
          user_email: 'actions@github.com'
